<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./css/audioplayer.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="audio-player-container"></div>
    <div class="audio-player">
        <div id="play-btn"></div>
        <div class="audio-box">

            <div class="audio-wrapper" id="player-container" href="javascript:;">
                <audio id="player" ontimeupdate="initProgressBar()">
			  <source src="http://www.lukeduncan.me/oslo.mp3" type="audio/mp3">
			</audio>
            </div>
            <div class="player-controls scrubber">
                <p id="audioTitle">A Static Chilldrills Title</p>

                <div id="seekObjContainer">
                    <small class="start-time">00:00</small>

                    <progress id="seekObj" value="0" max="1"></progress>
                    <small class="end-time">0:00</small>

                </div>


            </div>
        </div>
        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="./js/audioplayer.js"></script>

</body>

</html>
